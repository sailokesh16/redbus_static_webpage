  <body>
    <header class="header">
      <img src="./img/rdc-redbus-logo.svg" alt="logo" class="logo" />
      <nav>

          <div class="content-to-right">

              <a href="#" class="main-nav-secondpart-link">Manage Booking</a>
            </li>
            <li><a href="#" class="main-nav-secondpart-link">Login</a></li>
          </div>
        </ul>
      </nav>
    </header>

    <section class="backgroung-img-section">
      <div class="img">
        <img src="./img/hero-top-image.svg" alt="" class="redbus-img" />
        <p class="hero-top-image-text">
          Book your journey now with the world's largest bus platform
        </p>
      </div>

      <div class="search_bar">
        <div class="source">
          <label for="source-lable" class="source-lable">SOURCE</label>
          <div>
            <ion-icon
              name="location-outline"
              class="source-icon location-icon"
            ></ion-icon>
            <input
              type="text"
              class="sourcr-input input"
              id="source-lable"
              placeholder="Ex:Bangalore"
            />
          </div>
        </div>
        <!-- -------------------------------------------------------------------------- -->
        <div>
          <ion-icon name="repeat-outline" class="icon"></ion-icon>
          <!-- <ion-icon name="swap-vertical-outline" class="icon"></ion-icon> -->
        </div>
        <!-- ------------------------------------------------------------------- -->

        <div class="source destination">
          <label for="source-lable" class="source-lable destination-lable"
            >Destination</label
          >
          <div>
            <ion-icon
              name="location-outline"
              class="source-icon location-icon"
            ></ion-icon>
            <input
              type="text"
              class="sourcr-input input"
              id="source-lable"
              placeholder="Ex:Bangalore"
            />
          </div>
        </div>
        <!-- ------------------------------------------------------------------------- -->
        <ion-icon name="remove-outline" class="line-icon icon"></ion-icon>
        <!-- -------------------------------------------------------------------------- -->

        <dliv class="date-box">
          <label for="dateTextInput" class="date-labletext">DATE</label>
          <div>
            <!-- <ion-icon name="calendar-outline" class="calendar-icon icon"></ion-icon> -->
            <input
              type="text"
              id="dateTextInput"
              placeholder="DD/MM"
              class="date-input"
            />
          </div>

          <script>
            const dateTextInput = document.getElementById("dateTextInput");

            // Create a hidden date input
            const dateInput = document.createElement("input");
            dateInput.type = "date";
            dateInput.style.display = "none"; // hide it initially
            document.body.appendChild(dateInput);

            // Trigger the date input when clicking on the text input
            dateTextInput.addEventListener("click", () => {
              dateInput.click(); // opens the calendar picker
            });

            // Transfer the selected date to the text input in DD/MM format
            dateInput.addEventListener("change", () => {
              const selectedDate = new Date(dateInput.value);
              const day = String(selectedDate.getDate()).padStart(2, "0");
              const month = String(selectedDate.getMonth() + 1).padStart(
                2,
                "0"
              );
              dateTextInput.value = `${day}/${month}`;
            });
          </script>
        </dliv>

        <!-- ------------------------------------------------------------------------- -->
        <ion-icon name="remove-outline" class="line-icon icon"></ion-icon>
        <!-- -------------------------------------------------------------------------- -->

        <div class="return-box">
          <label for="return-label" class="return-label">RETURN DATE</label>
          <div>
            <input
      
              type="text"
              class="return-input input"
              id="return-label"
              placeholder="Ex:Optional"
              
            />
          </div>
        </div>
        <!-- ------------------------------------------------------------------------ -->

        <button class="search-button">
          <div class="search-text">search</div>
        </button>
      </div>
    </section>
<!-- ------------------------------------------------------------------------------------ -->
